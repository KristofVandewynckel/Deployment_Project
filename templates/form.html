{% block content %}
	<!DOCTYPE html>
	<html lang="en">
		<head>
			<title>Calculator</title>
			<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		</head>

		<body align=center>
			<header class="site-header">
				<nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
				  <div class="container">
					<a class="navbar-brand mr-4" href="/">Real Estate Price Prediction</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarToggle">
					  <div class="navbar-nav mr-auto">
						<a class="nav-item nav-link" href="{{ url_for('home') }}">Home</a>
						<a class="nav-item nav-link" href="{{ url_for('predict') }}">Predict</a>
						<a class="nav-item nav-link" href="{{ url_for('result') }}">Result</a>
					  </div>
					</div>
				  </div>
				</nav>
			  </header>
			<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4"><legend><h1>Price prediction</h1></legend></div>
				<div class="col-md-4"></div>
			</div>
				<br>
				<div class="row">
				<div class="col-md-4"></div>
				<div class="col-md-4">
					<form class="form-horizontal" action={{ url_for('result') }}  method="post">
						<div class="form-group">
							<label class="control-label col-xs-3" for="Area">Location:</label>
							<div class="col-md-7">
								<input type="text" class="form-control" name="Location" placeholder="&nbsp;City&nbsp;" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3" for="Type">Type:</label>
            			<div class="col-xs-7">
                			<select class="form-control" name="type" placeholder="&nbsp;0&nbsp;" required>
                    			<option>House</option>
                    			<option>Villa</option>
                    			<option>Farmhouse</option>
								<option>Mansion</option>
								<option>Mixed_use</option>
                			</select>
            			</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3" for="Rooms">Bedrooms:</label>
							<div class="col-xs-7">
								<input type="number" min="1" max="10" class="form-control" name="Rooms" placeholder="&nbsp;# Bedrooms (between 1 and 10)&nbsp;" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3" for="Living Area">Living Area:</label>
							<div class="col-xs-7">
								<input type="number" min="10" class="form-control" name="Living Area" placeholder="&nbsp;in m² (min. 10)&nbsp;" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3" for="Surface Land Area">Surface Land Area:</label>
							<div class="col-xs-7">
								<input type="number" min="10" class="form-control" name="Surface Land Area" placeholder="&nbsp;in m² (min. 10)&nbsp;" required>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3">Kitchen Equipped?:</label>
							<div class="col-xs-7">
								<select class="form-control" name="Kitchen Equipped?">
									<option>Yes</option>
									<option>No</option>
									<option>Unknown</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3">Open Fireplace:</label>
							<div class="col-xs-7">
								<select class="form-control" name="Open fireplace">
									<option>Yes</option>
									<option>No</option>
									<option>Unknown</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3">Terrace:</label>
							<div class="col-xs-7">
								<select class="form-control" name="Terrace">
									<option>Yes</option>
									<option>No</option>
									<option>Unknown</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3">Garden:</label>
							<div class="col-xs-7">
								<select class="form-control" name="Garden">
									<option>Yes</option>
									<option>No</option>
									<option>Unknown</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3">Pool:</label>
							<div class="col-xs-7">
								<select class="form-control" name="Pool">
									<option>Yes</option>
									<option>No</option>
									<option>Unknown</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3">Condition:</label>
							<div class="col-xs-7">
								<select class="form-control" name="Condition">
									<option>Good</option>
									<option>To be renovated</option>
									<option>Unknown</option>
								</select>
							</div>
						</div>

						<div class="form-group">
							<div class="col-xs-offset-3 col-xs-9">
								<input type="submit" class="btn btn-success" value="Submit">
								<input type="reset" class="btn btn-danger" value="Reset">
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-4"></div></div>
			</div>
		</body>
	</html>
{% endblock content %}
