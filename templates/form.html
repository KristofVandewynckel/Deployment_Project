{% extends "layout.html" %}
{% block content %}
	<!DOCTYPE html>
	<html lang="en">
		<head>
			<title>Calculator</title>
			<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		</head>

		<body align=left>
			<div class="row">
				<div class="form-group"></div>
				<div class="border-bottom mb-4"><legend><h1>Price Calculator</h1></legend></div>
				<div class="form-group"></div>
			</div>
				<br>
				<div class="row">
				<div class="form-group"></div>
				<div class="form-group">
					<form class="form-horizontal" action={{ url_for('predict') }}  method="post">
						<div class="form-group">
							<label class="control-label col-xs-3" for="var_1">Area:</label>
							<div class="col-md-7">
								<input type="number" class="form-control" name="Area" placeholder="&nbsp;0&nbsp;">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3" for="var_1">Type:</label>
            			<div class="col-xs-7">
                			<select class="form-control" name="type" placeholder="&nbsp;0&nbsp;">
                    			<option>House</option>
                    			<option>Apartment</option>
                    			<option>Villa</option>
                    			<option>Bungalow</option>
								<option>Other</option>
                			</select>
            			</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3" for="var_1">Rooms:</label>
							<div class="col-xs-7">
								<input type="number" class="form-control" name="Rooms" placeholder="&nbsp;0&nbsp;">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label col-xs-3" for="var_1">Zip Code:</label>
							<div class="col-xs-7">
								<input type="number" class="form-control" name="Zip Code" placeholder="&nbsp;0&nbsp;">
							</div>
						</div>
						<div class="form-group">
							<div class="col-xs-offset-3 col-xs-9">
								<input type="submit" class="btn btn-success" value="Submit">
								<input type="reset" class="btn btn-danger" value="Reset">
							</div>
						</div>
					</form>
				</div>
				<div class="col-md-4"></div></div>
			</div>
		</body>
	</html>
	{% endblock content %}
